<div class="contaner mt-4">
  <div class="card shardow-sm border-0">
    <div class="card-header bg-light fw-semibold"><i class="fa fa-plus-circle me-2"></i>
      Create New Product
    </div>
  </div>
  <div class="card-body">
    @if (showValidationAlert && productForm.invalid){
      <div class="alert alert-danger py-2 px-3 small bm-3">
        <i class="fa fa-exclamation-circle me-2">
          Check the data in the required fields(<span class="text-danger fw-bold">*</span>)
        </i>
      </div>
    }
    <form [formGroup]="productForm" class="row g-3">
      <div class="col-md-6">
        <label for="modelCode" class="form-label">*Model Code:</label>
        <input id="modelCode" formControlName="modelCode" type="text" class="form-control form-control-sm" placeholder="Product Code"
          [class.is-invalid]="productForm.get('modelCode')?.touched && productForm.get('modelCode')?.invalid"
        />
      </div>
      
      

      <label>Description:</label>
      <input formControlName="description" />

      <label>Brand:</label>
      <input formControlName="brand" />

      <label>Default JO Qty:</label>
      <input type="number" formControlName="defaultJOQty" />

      <label>Components:</label>
      <input formControlName="components" />

      <label>Accessories:</label>
      <input type="number" formControlName="accessories" />

      <label>Stats:</label>
      <input formControlName="stats" />

      <button type="submit" [disabled]="productForm.invalid">Submit</button>
    </form>
  </div>

</div>
