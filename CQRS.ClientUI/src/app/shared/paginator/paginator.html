<div
  class="d-flex flex-column flex-md-row justify-content-between align-items-center px-3 py-2 border-top bg-light gap-3 small text-muted"
>
  <!-- Left: Page info + navigation -->
  <div class="d-flex align-items-center gap-2">
    <span class="fw-semibold">
      <i class="fa fa-info-circle me-1 text-secondary"></i>
      Showing page {{ currentPage() }} of {{ totalPages() }}
    </span>

    <button
      class="btn btn-sm btn-outline-dark"
      [disabled]="currentPage() === 1"
      (click)="goToPage(currentPage() - 1)"
    >
      <i class="fa fa-chevron-left me-1"></i> Prev
    </button>

    <button
      class="btn btn-sm btn-outline-dark"
      [disabled]="currentPage() === totalPages()"
      (click)="goToPage(currentPage() + 1)"
    >
      Next <i class="fa fa-chevron-right ms-1"></i>
    </button>
  </div>

  <!-- Center: Record count -->
  <div class="text-center fw-semibold">
    Showing {{ totalItems() }} record{{ totalItems() === 1 ? '' : 's' }}
  </div>

  <!-- Right: Rows per page -->
  <div class="d-flex align-items-center gap-2">
    <label for="pageSizeSelect" class="form-label mb-0">Rows per page:</label>
    <select
      id="pageSizeSelect"
      class="form-select form-select-sm"
      style="width: auto;"
      [value]="pageSize()"
      (change)="changePageSize($any($event.target).value)"
    >
      @for (size of pageSizeOptions; track size) {
        <option [value]="size">{{ size }}</option>
      }
    </select>
  </div>
</div>
